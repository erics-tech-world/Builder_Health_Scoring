<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Ranking Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: 14px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select {
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }

        .robot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .robot-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.2s, border-color 0.2s;
        }

        .robot-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
        }

        .robot-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #0a0a0a;
        }

        .robot-content {
            padding: 20px;
        }

        .robot-header {
            margin-bottom: 10px;
        }

        .robot-name {
            font-size: 20px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 5px;
        }

        .robot-brand {
            font-size: 14px;
            color: #888;
        }

        .robot-price {
            font-size: 24px;
            font-weight: 700;
            color: #7cfc00;
            margin: 15px 0;
        }

        .robot-category {
            display: inline-block;
            padding: 4px 12px;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        .robot-features {
            margin: 15px 0;
        }

        .feature-tag {
            display: inline-block;
            padding: 4px 8px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 11px;
            margin: 2px;
            color: #aaa;
        }

        .robot-links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-available {
            background: #7cfc00;
            color: #0a0a0a;
        }

        .status-preorder {
            background: #fbbf24;
            color: #0a0a0a;
        }

        .status-concept {
            background: #6b7280;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            select {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search robots...">
            </div>
            <div class="filter-group">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="0-99">Under $100</option>
                    <option value="100-299">$100-$299</option>
                    <option value="300-499">$300-$499</option>
                    <option value="500-999">$500-$999</option>
                    <option value="1000-9999">$1000+</option>
                </select>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="preorder">Pre-order</option>
                    <option value="concept">Concept</option>
                </select>
                <select id="sortBy">
                    <option value="name">Sort: A-Z</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="robot-grid" id="robotGrid"></div>
    </div>

    <script>
        // Robot data - Edit this to update robots
        const robots = [
            {
                name: "EMO",
                brand: "Living.ai",
                category: "Desktop Companion",
                price: "$279-$379",
                priceMin: 279,
                priceMax: 379,
                features: ["ChatGPT integration", "Facial recognition", "1000+ expressions"],
                amazonAvailable: true,
                amazonLink: "https://www.amazon.com/s?k=EMO+robot",
                officialLink: "https://living.ai/emo/",
                status: "available",
                image: "https://m.media-amazon.com/images/I/61naQ2g9hSL._AC_SY355_.jpg"
            },
            {
                name: "AIBI Pocket Pet",
                brand: "Living.ai",
                category: "Portable Companion",
                price: "~$299",
                priceMin: 299,
                priceMax: 299,
                features: ["Wearable/portable", "ChatGPT powered", "Magnetic attachment"],
                amazonAvailable: false,
                officialLink: "https://living.ai/store/",
                status: "available",
                image: "https://m.media-amazon.com/images/I/61naQ2g9hSL._AC_SY355_.jpg"
            },
            {
                name: "Loona",
                brand: "KEYi Tech",
                category: "Pet Robot",
                price: "$449-$499",
                priceMin: 449,
                priceMax: 499,
                features: ["ChatGPT-4o", "Dog-like movements", "Home monitoring camera"],
                amazonAvailable: true,
                amazonLink: "https://www.amazon.com/s?k=Loona+robot",
                officialLink: "https://www.amazon.com/s?k=Loona+robot",
                status: "available",
                image: "https://m.media-amazon.com/images/I/71D9dLT8xfL._AC_SY355_.jpg"
            },
            {
                name: "Vector 2.0",
                brand: "Digital Dream Labs",
                category: "Home Assistant",
                price: "$399",
                priceMin: 399,
                priceMax: 399,
                features: ["Alexa integration", "Facial recognition", "Smart home control"],
                amazonAvailable: true,
                amazonLink: "https://www.amazon.com/s?k=Vector+2.0+robot",
                officialLink: "https://anki.bot/products/vector-robot",
                status: "available",
                image: "https://m.media-amazon.com/images/I/61Jl3ES-OdL._AC_SX679_.jpg"
            },
            {
                name: "Eilik",
                brand: "Energize Lab",
                category: "Desktop Companion",
                price: "$129-$140",
                priceMin: 129,
                priceMax: 140,
                features: ["Touch-sensitive", "Emotional expressions", "Multi-robot connectivity"],
                amazonAvailable: true,
                amazonLink: "https://www.amazon.com/s?k=Eilik+robot",
                officialLink: "https://store.energizelab.com/products/eilik",
                status: "available",
                image: "https://m.media-amazon.com/images/I/61S5yB6XsXL._AC_SX679_.jpg"
            },
            {
                name: "Sony Aibo",
                brand: "Sony",
                category: "Premium Pet Robot",
                price: "~$2,900",
                priceMin: 2900,
                priceMax: 2900,
                features: ["Premium robot dog", "Learning AI", "100 face recognition"],
                amazonAvailable: true,
                amazonLink: "https://www.amazon.com/s?k=Sony+Aibo",
                officialLink: "https://us.aibo.com/",
                status: "available",
                image: "https://m.media-amazon.com/images/I/61pZqY5oJyL._AC_SX679_.jpg"
            },
            {
                name: "Moflin",
                brand: "Casio",
                category: "Pet Robot",
                price: "$429",
                priceMin: 429,
                priceMax: 429,
                features: ["Soft AI pet", "Emotional bonding", "40,000+ personality patterns"],
                amazonAvailable: true,
                amazonLink: "https://www.amazon.com/s?k=Moflin",
                officialLink: "https://www.casio.com/us/moflin/",
                status: "available",
                image: "https://m.media-amazon.com/images/I/71wqY8qrOqL._AC_SX679_.jpg"
            },
            {
                name: "Yonbo",
                brand: "X-Origin",
                category: "Pet Robot",
                price: "$599.99",
                priceMin: 599,
                priceMax: 599,
                features: ["Bionic cat", "Fully autonomous", "Raspberry Pi powered"],
                amazonAvailable: true,
                amazonLink: "https://amzn.to/48aPsYj",
                officialLink: "https://amzn.to/48aPsYj",
                status: "available",
                image: "https://i.imgur.com/4j19KOV.webp"
            }
        ];

        let filteredRobots = [...robots];

        function renderRobots(robotsToRender) {
            const grid = document.getElementById('robotGrid');
            
            if (robotsToRender.length === 0) {
                grid.innerHTML = '<div class="no-results">No robots found matching your criteria</div>';
                return;
            }

            grid.innerHTML = robotsToRender.map(robot => `
                <div class="robot-card">
                    <img src="${robot.image}" alt="${robot.name}" class="robot-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22%3E%3Crect fill=%22%231a1a1a%22 width=%22300%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23888%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    <div class="robot-content">
                        <div class="robot-header">
                            <div class="robot-name">
                                ${robot.name}
                                <span class="status-badge status-${robot.status}">
                                    ${robot.status.charAt(0).toUpperCase() + robot.status.slice(1)}
                                </span>
                            </div>
                            <div class="robot-brand">${robot.brand}</div>
                        </div>
                        <div class="robot-category">${robot.category}</div>
                        <div class="robot-price">${robot.price}</div>
                        <div class="robot-features">
                            ${robot.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                        </div>
                        <div class="robot-links">
                            ${robot.amazonAvailable ? 
                                `<a href="${robot.amazonLink}" target="_blank" class="btn btn-primary">View on Amazon</a>` :
                                `<a href="${robot.officialLink}" target="_blank" class="btn btn-primary">Official Site</a>`
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            const status = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredRobots = robots.filter(robot => {
                const matchesSearch = robot.name.toLowerCase().includes(searchTerm) ||
                                    robot.brand.toLowerCase().includes(searchTerm) ||
                                    robot.features.some(f => f.toLowerCase().includes(searchTerm));
                const matchesCategory = !category || robot.category === category;
                const matchesStatus = !status || robot.status === status;
                
                let matchesPrice = true;
                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(Number);
                    matchesPrice = robot.priceMin >= min && robot.priceMin <= max;
                }

                return matchesSearch && matchesCategory && matchesPrice && matchesStatus;
            });

            // Sort
            filteredRobots.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price-low':
                        return a.priceMin - b.priceMin;
                    case 'price-high':
                        return b.priceMin - a.priceMin;
                    default:
                        return 0;
                }
            });

            renderRobots(filteredRobots);
        }

        // Populate category filter
        const categories = [...new Set(robots.map(r => r.category))];
        const categoryFilter = document.getElementById('categoryFilter');
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            categoryFilter.appendChild(option);
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterAndSort);
        document.getElementById('categoryFilter').addEventListener('change', filterAndSort);
        document.getElementById('priceFilter').addEventListener('change', filterAndSort);
        document.getElementById('statusFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortBy').addEventListener('change', filterAndSort);

        // Initial render
        renderRobots(robots);
    </script>
</body>
</html>
